<header class="header">
	
	<div class="header__top">
		
		<div class="header__logo">
			<img src="/assets/images/logo.svg" alt="PhuketRentMix">
		</div>

		<div class="header__links">
	        <a href="#" class="header__link ajax-link">
	            <svg class="icon icon-question">
	                <use xlink:href="/assets/build/sprites/global.svg#icon-question" />
	            </svg>
	            <span>Задать вопрос</span>
	        </a>
	        <a href="" class="header__link ajax-link">
	            <svg class="icon icon-cab">
	                <use xlink:href="/assets/build/sprites/global.svg#icon-cab" />
	                <span>Личный кабинет</span>
	            </svg>
	        </a>
	    </div>
		<div class="header__controls">
	        
	        <div class="header__curency">
	            <form action="" class="curency-form">
	                <select name="curency" id="curency-select">
	                    <option value="rub">₽</option>
	                    <option value="usd">$</option>
	                    <option value="eur">€</option>
	                    <option value="bat">฿</option>
	                </select>
	            </form>
	        </div>

	        <div class="header__language">
	            <form action="" class="language-form">
	                <select name="language" id="language-select">
	                    <option value="ru">RU</option>
	                    <option value="eng">ENG</option>
	                </select>
	            </form>
	        </div>
	        
	    </div>


	</div>
	<div class="header__bottom">
		
	    <nav class="header__menu">
	        <ul>
	            <li><a href="#"><span>Аренда</span></a></li>
	            <li><a href="#"><span>Продажа</span></a></li>
	            <li><a href="#"><span>Отзывы</span></a></li>
	            <li><a href="#"><span>Блог</span></a></li>
	            <li><a href="#"><span>Контакты</span></a></li>
	        </ul>
	    </nav>
		
		<div class="header__search">
			<form action="" class="header__form search-form">
		        <input type="text" placeholder="НАЙТИ">
		        <button>
		            <svg class="icon icon-lens">
		                <use xlink:href="/assets/build/sprites/global.svg#icon-lens"/>
		            </svg>
		        </button>
    		</form>
		</div>

	</div>
	
</header>
