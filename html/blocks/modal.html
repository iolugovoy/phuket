<div class="modal">
    <div class="modal__close"></div>
    <form class="form" action="/html/blocks/modal.html" method="post" enctype="application/x-www-form-urlencoded" data-ajax>
        <div class="form__container">
            <div class="form__title title">Задать вопрос</div>
            <div class="form__row">
                <div class="form__input-title required">Имя и фамилия:</div>
                <input type="text" name="Name">
            </div>
            <div class="form__row">
                <div class="form__input-title required">Email:</div>
                <input type="email" class="input-error" name="Email">
                <div class="error">Поле «Email» заполнено не верно.</div>
            </div>
            <div class="form__row">
                <div class="form__input-title">Вопрос:</div>
                <textarea name="Question" cols="20" rows="5" aria-required="true"></textarea>
            </div>
            <div class="form__row">
                <div class="warning">Нажимая на кнопку, вы даёте <a href="#">согласие на&nbsp;обработку</a> своих персональных данных.</div>
            </div>
            <div class="form__row">
                <button class="button" type="submit">Отправить</button>
            </div>
        </div>
    </form>
</div>
